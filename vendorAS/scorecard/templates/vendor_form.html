{% extends 'base_generic.html' %}

{% block title %}Vendor Form{% endblock %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Vendor</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
  </form>
  <a href="{% url 'vendor_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
