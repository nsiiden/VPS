{% extends 'base_generic.html' %}

{% block title %}Rating Scale List{% endblock %}

{% block content %}
  <h2>Rating Scale List</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Value</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for scale in scales %}
        <tr>
          <td>{{ scale.value }}</td>
          <td>{{ scale.description }}</td>
          <td>
            <a href="{% url 'rating_scale_edit' scale.pk %}" class="btn btn-warning">Edit</a>
            <form action="{% url 'rating_scale_delete' scale.pk %}" method="post" style="display:inline;" onsubmit="return confirmDelete();">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'rating_scale_create' %}" class="btn btn-primary">Create New Rating Scale</a>
{% endblock %}
<script>
  function confirmDelete() {
    return confirm("Are you sure you want to delete this rating scale?");
  }
</script>
