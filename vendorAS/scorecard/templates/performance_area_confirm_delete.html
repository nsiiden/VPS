{% extends 'base_generic.html' %}

{% block title %}Delete Performance Area{% endblock %}

{% block content %}
  <h2>Delete Performance Area</h2>
  <p>Are you sure you want to delete the performance area "{{ performance_area.area_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'performance_area_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
