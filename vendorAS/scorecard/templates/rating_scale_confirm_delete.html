{% extends 'base_generic.html' %}

{% block title %}Confirm Delete Rating Scale{% endblock %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the rating scale "{{ scale }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'rating_scale_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
