{% extends 'base_generic.html' %}

{% block title %}Delete Vendor{% endblock %}

{% block content %}
  <h2>Delete Vendor</h2>
  <p>Are you sure you want to delete the vendor "{{ vendor.first_name }} {{ vendor.last_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'vendor_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
