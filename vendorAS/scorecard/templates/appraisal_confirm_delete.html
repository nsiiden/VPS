{% extends 'base_generic.html' %}

{% block title %}Delete Appraisal{% endblock %}

{% block content %}
  <h2>Delete Appraisal</h2>
  <p>Are you sure you want to delete the appraisal for vendor "{{ appraisal.vendor.first_name }} {{ appraisal.vendor.last_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'appraisal_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
